	  <h4>概要</h4>
	  <p>アクションシューティングゲームをつくりました</p>
	  <h4>説明</h4>
	  <p>プログラミングを大学に入ってから初めて習ったので、それを使って何かゲームを作りたいと思いこの作品を作りました。</p>
	  <p>自機を動かし、様々な弾を撃ち、相手のライフを削り切った方が勝ちとなります。L,Rボタンで弾の種類を変えるようにし、棘や穴などのトラップを作り、そして横移動はボタンを連打するようにしました。</p>
	  <p>このゲームはゲームコントローラーを使うようにしてさらに二人プレイにも対応させました。</p>
	  <h4>技術的な説明</h4>
	  <p>使用言語はPythonで、ゲームライブラリはPygameを使用しました。</p>
	  <p>はじめてのプログラミングで最初は何からすればいいかわからない状態でしたが何とかゲームを構成することができました。</p>
	  <h4>操作方法</h4>
	  <h5>ボタンコンフィグ画面</h5>
	  <p>任意のボタンを押してボタンを設定する</p>
	  <h5>ゲーム画面</h5>
	  <p>右(左)を押しながらACTIONボタン : 自機を右(左)に移動(空中も移動可</p>
	  <p>JUMPボタン : 自機をジャンプさせる
	  <p>上(下)を押し続ける : 弾の軌道を上(下)に変える</p>
	  <p>BEAMボタン(BOMBボタン) : 自機の向いている方向にビーム(ボム)を打つ</p>
	  <p>自機が右を向いているときにRボタン(自機が左を向いているときにLボタン)を押しながらBEAM(BOMB)ボタン : 自機の向いている方向にチャージビーム(チャージボム)を打つ</p>
	  <p>自機が右を向いているときにLボタン(自機が左を向いているときにRボタン)を押しながらBEAM(BOMB)ボタン : 自機の向いている方向にスプリットビーム(ウェイトレスネスボム)を打つ</p>
	  <p>STARTボタン : ポーズする</p>
	  <p>ポーズ中にLボタンRボタンSTARTボタンSELECTボタンを押す : スタート画面に戻る</p>
	  <h5>弾の説明</h5>
	  <p>ビーム : 普通のビーム, ボム : 機体に当たるか、地面について一定時間後が経つと爆発</p>
	  <p>チャージビーム : チャージするほど大きさと速度が増すビーム, チャージボム : 小さいボムが数個出て壁や機体に当たると爆発</p>
	  <p>スプリットビーム : 一定時間後に小さいビームが5つ出る, ウェイトレスネスボム : 重力の影響がなくなったボム</p>
