		<h4>概要</h4>
		<p>WindowsのノートPCをマウスがなくても快適に使えるようなツールを作りました。</p>
		<h4>説明</h4>
		<p>Windowsを使うとき、普通マウスがなければタッチパッドとそのボタンを使って操作をすると思います。しかしカーソルを長距離動かしたり画面をスクロールしたりといったことがしづらくストレスがたまることがあるので、手をホームポジションに置いたままマウスの動きを実現できるようなプログラムを作りました。また、ウィンドウ切り替えを簡単に行う機能とテキストをVim風に編集できる機能も作りました。</p>
		<h4>技術的な説明</h4>
		<p>C++でWin32apiを用いて、WindowsなのになぜかVimとg++を使って開発を行いました。プログラム起動中はキーボードの入力をフックして各動作を行うので、ほかのソフトウェアに不要な文字の情報が送られることがありません。</p>
		<p>しかし、コンパイラのバージョンによってはPDFを閲覧するとフックが無効になったりコマンドプロンプト使用中にフックが無効になったりするよくわからないバグが残りました。開発中はマウスカーソルが動かなくなったりキーボードが反応しなくなったりしてヒヤヒヤすることもありました。</p>
		<h4>操作方法</h4>
		<h5>&#12296; ノーマルモード &#12297;</h5>
		<br>
		<h6>マウスカーソルの移動</h6>
		<ul>
			<li>e/s/d/fで上/左/下/右</li>
			<li>qでウィンドウの閉じるボタンにカーソル移動</li>
			<li>x/cで画面の左/右側にカーソル移動</li>
		</ul>
		<h6>右/左クリック</h6>
		<ul>
			<li>j/l または q/e</li>
		</ul>
		<h6>マウスホイール操作</h6>
		<ul>
			<li>i/,/k で上/下/クリック　または　aを押しながらe/dで上/下</li>
		</ul>
		<h6>モード切り替え</h6>
		<ul>
			<li>g ウィンドウ切り替えモード</li>
			<li>v テキスト編集モード</li>
			<li>I プログラムの一時停止 (再開はShiftを押しながらEscape)</li>
			<li>Control+Shift+何か　マクロモード</li>
		<br>
		<h5>&#12296; ウィンドウ切り替えモード &#12297; </h5>
		<br>
		<h6>カーソルの上下移動</h6>
		<ul>
			<li>k/j</li>
		</ul>
		<h6>決定</h6>
		<ul>
			<li>t</li>
		</ul>
		<h6>モード切り替え</h6>
		<ul>
			<li>Escape　ノーマルモード</li>
		</ul>
		<br>
		<h5>&#12296; テキスト編集モード &#12297; </h5>
		<br>
		<h6>大体Vimと同じ</h6>
		<h6>モード切り替え</h6>
		<ul>
			<li>Escape　ノーマルモード</li>
		</ul>
		<br>
		<h5>&#12296; マクロモード &#12297; </h5>
		</br>

		</ul>
		<h6>終了</h6>

			<li>Control+Shift+q</li>
