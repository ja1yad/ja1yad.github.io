		<h4>概要</h4>
		<p>Arduinoを使った簡易なクローラーを作りました。</p>
		<h4>説明</h4>
		<p>最近後輩の間でArduinoが流行っているので僕もその流れに乗ってみました。</p>
		<p>距離センサーを搭載し自律式クローラーです。クローラーが障害物に近づくとフロントのセンサーが検知して緑色のLEDが点灯、さらに後退し、左旋回して障害物を避けます。</p>
		<h4>技術的な説明</h4>
		<p>Arduinoマイコン、Arduinio用モーターシールドArdumoto、赤外線距離センサーGP2Y０A２１YKFを使いました。</p>
		<p>しかし左右のキャタピラを別々の方向に回転できなかったり（ぇー）、２つのDCモーターの性能差が激しく直進しないトラブルに直面しました。そこでモーターの性能差を逆に利用し、後退させて右旋回のための距離を稼ぐという手段を取りました。</p>
		<p>ハードの問題のたびにプログラムを書き換えたりと想像以上に大変な設計でしたが、やりがいは十分にあったなと思いました。</p>
		<h4>操作方法</h4>
		<p>ブレッドボード上にあるタクトスイッチを押す。赤色LEDが点いて前進します。障害物を避けます。</p>
