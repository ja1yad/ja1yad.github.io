	  <h4>概要</h4>
	  <p>シューティングゲームです</p>
	  <h4>説明</h4>
	  <p>大学に入ってPythonを学んだのでゲームプログラミングに挑戦しました。</p>
	  <p>シューティング経験があまりなかったせいか普通のシューティングとは趣の違ったゲームになったと思います。研究目的のプレイで作者本人がシューティングに興味がわき始めたのは内緒です。</p>
	  <p>山のように降ってくるアイテムで武装を補給しながら群がる敵をなぎ倒していきましょう。</p>
	  <h4>技術的な説明</h4>
	  <p>使用した言語はPython2でPythonでゲームを作るためのモジュール集であるPygameを使用しています。</p>
	  <p>プログラミングの方も慣れないことばかりで大変でしたが、一部素材(自機・弾)の自作も大変でした。</p>
	  <h4>操作方法</h4>
	  <p>zキー:スロット1の武器を使用</p>
	  <p>xキー:スロット2の武器を使用</p>
	  <p>cキー:スロット3の武器を使用</p>
	  <p>aキー:スロット1の武器を捨てる</p>
	  <p>sキー:スロット2の武器を捨てる</p>
	  <p>dキー:スロット3の武器を捨てる</p>
	  <p>方向キー:移動</p>
	  <p>Shiftキー:押しっぱなしで低速移動</p>
