	  <h4>概要</h4>
	  <p>地図上で電車の移動の様子が見られるアプリです</p>
	  <h4>説明</h4>
	  <p>路線は田園都市線、東横線、副都心線、目黒線、池上線、多摩川線、南武線に対応しています。直通運転は終点まで行きます。今回は土休日ダイヤを見ることができます。</p>
	  <p></p>
	  <h4>技術的な説明</h4>
	  <p>時刻表と路線のデータをもとに、Pythonを使ってkmlファイルを生成してそれを読み込んでいます。</p>
	  <p>kmlファイルとは地理空間情報を扱うための形式です。</p>
	  <p>今回はGoogleEarthを使って電車のその時間における位置を表示します。</p>
	  <p>GoogleEarth上だと、再生速度のコントロールが微妙なのでGoogleEarthAPIとJavascriptを利用しています。</p>
	  <p>アイコンは<a href="http://www.trainfrontview.net/">http://www.trainfrontview.net/</a>のものを利用しています</p>
	  <h4>操作方法</h4>
	  <p>下のバー上のボタンで再生速度を調整できます。</p>
	  <p>右上の時間が書いてある部分で時間を動かすことができます。</p>
