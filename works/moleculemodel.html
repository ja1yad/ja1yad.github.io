	  <h4>概要</h4>
	  <p>PyOpenGLを使う分子模型ソフトを制作しています</p>
	  <h4>説明</h4>
	  <p>PyOpenGLが使える環境で分子模型を表示するPythonスクリプトです。</p>
	  <h4>技術的な説明</h4>
	  <p>最低限の表示はできます。<br></p>
	  <p>プログラミング言語はPythonを使用しています。</p>

	  <h4>操作方法</h4>
<p>
起動時にファイル名が聞かれるので、答えると分子模型が表示されます。<br>
模型ファイルは起動スクリプトと同じ場所に置く必要があります。<br>
左クリックしてドラッグすると回転し、右クリックしてドラックすると拡大、縮小を行います。qキーを押すと終了します。<br>
</p>
<h4>対応ファイル</h4>
<p>現在対応しているのはmol,cmlの２種類です</p>

<h4>課題</h4>
<p>Z軸方向正の向きをカメラの上向きとしているので、Z軸付近での挙動がおかしいので何らかの処置が必要です。突然半回転する程度の障害が出ます。<br>
molファイルは、ChemBio3Dなどで水素原子と各原子の座標が保管されている必要があるので、補完処理が必要です。<br>

</p>
