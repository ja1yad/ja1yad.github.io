		<h4>概要</h4>
		<p>音ゲーをつくりました</p>
		<h4>説明</h4>
		<p>大学に入ってから音ゲー(音楽ゲーム)に出会い、現在始めてから1年ちょっとが経過します。
今までやる側だったけど今度は作る側になってみようということで、実際に音ゲーを作ってみました。</p>
		<p>上から丸いオブジェクトが落ちてくるので、リズムに合わせてタイミングよくボタンを押しましょう。</p>
		<p>タイミングに応じて、良い順にGREAT→GOOD→OK→BAD→MISSの判定が出ます。OK以上で点数が加算されます。一定以上の成績をとるとクリアとなります。</p>
		<p>後輩が専用のコントローラーを作ってくれたので、それと組み合わせると楽しさ倍増になります。</p>
		<h4>技術的な説明</h4>
		<p>Pythonで書きました。ゲームライブラリとしてPygameというライブラリを利用しました。</p>
		<p>ゲームのシステムをつくるのも大変でしたが、つくった譜面と曲とのタイミングを合わせるという作業が特に大変でした。この作業はどうしても手作業になってしまい、1曲だけでも時間がかかります。</p>
		<h4>操作方法</h4>
		<p>ゲーム中は上からオブジェクトが降ってきたらタイミングよくボタンを押すだけです。</p>
		<p>それ以外の曲選択時などは、画面中にガイドが表示されています。</p>
