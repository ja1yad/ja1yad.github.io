	  <h4>概要</h4>
	  <p>麻雀が打てるゲームです</p>
	  <h4>説明</h4>
	  <p>一人モードとJKモードとAIモードと３つを用意しましたがちゃんと動くのは一人モードだけです。</p>
	  <p>一人モードでは上がった時の点数計算や今何シャンテンであるか、有効牌がなんであるか、それが何種類、何枚あるかを調べることができます。がんばるとJKに褒められます？</p>
	  <p>JKモードはAIとの対戦の形式になっていますが、バグが多くまともに動くことが少ないのが現状です。主人公のJKを動かすことによって牌を切ることができますが、JKが下に落ちると死にます。あがったり、振り込んだりしてもJKが服を脱ぐなどは実装されていません。</p>
	  <p>すべてのモードにおいてですが、まだ鳴きなどの様々な機能が実装できておりません。</p>
	  <p>またスタート画面のJKを触るといいことがあるかもしれません笑</p>
	  <p>AIモードは自分がAIの動きを知るために作ったモードです。</p>
	  <h4>技術的な説明</h4>
	  <p>使用言語はPythonで、ゲームライブラリはPygameを使用しました。</p>
	  <p>初めてのプログラミングだったのでかなりコードがぐちゃぐちゃになり苦労しました。また、Classというすごいものがあるらしいですが、Classの神様に嫌われたためClassを一切使用しない糞プログラムになっています。</p>
	  <p>先輩たちが作り方を教えてくれたおかげでなんとか形にすることができました。シャンテン数を求めるプログラムが非常に厄介でかなり処理するのが重たいプログラムになってしまいました。</p>
	  <h4>操作方法</h4>
	  <p>一人モードの場合方向キーで切る牌を動かすことができます。方向キーの下で牌を切ることができ、Zでリーチ、ツモができ、Xでツモをキャンセルすることができます。</p>
	  <p>JKモードでもほとんど操作は一緒なのですが方向キー上でジャンプすることができます。</p>
	  <p>すべてのモードでタイトルに戻りたい場合escapeキーを押すことによって実現することができます。JKが落下死したときなどに使用してください。</p>
