	  <h4>概要</h4>
	  <p>Windowsでプレイできるロールプレイングゲームを作成しています(現在進行形)</p>
	  <h4>説明</h4>
	  <p>完成後はwebで配布できるフリーゲームを目指して開発しています。</p>
	  <p>以下のような特徴を持ったゲームを予定しています。
	  <p>・キャラクターメイキング<br>
		・3DダンジョンRPG(いわゆるWizardryライク)<br>
		・ハック＆スラッシュ</p>
	  <p>経験の浅い自分にとって初めての大規模な開発となり、数多くの書籍や助言を参考にすることになったため、得られるものはとても大きかったと思います。</p>
	  <h4>技術的な説明</h4>
	  <p>DXライブラリというDirectXを使用したAPIのラッパーを使い画面の描画や音声の出力をしています(そこまで詳しくないので間違ってるかもしれません)。</p>
	  <p>プログラミング言語はC++を使用しています。</p>
	  <h4>操作方法</h4>
	  <p>xキー(ボタン2)で決定、cキー(ボタン3)でキャンセル。その他のボタンも場合に応じて使用。</p>
