	  <h4>概要</h4>
	  <p>何かモータなどで動くものを作ってみたいと思い、ライントレスカーを作りました。</p>
	  <h4>説明</h4>
	  <p>ラインの検知にはフォトリフレクタを用いました。マイコンはラインを検知するセンサからの信号を読み取って、モータを制御し車体がライン上から外れないようにしています。</p>
	  <h4>技術的な説明</h4>
	  <p>車体を制御するマイコンにはAVRマイコンのATMega88Pを、モータを制御するためにモータドライバTA7291P、車体にはタミヤの部品を使用しました。PWMでモータの速さを変えることにより車体の向きを自由に変えることができます。
